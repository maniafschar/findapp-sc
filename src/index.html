<html>

<head>
    <title>skills support center</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/dataTable.css" />
    <script defer type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <h1>skills support center</h1>
    <table class="statistics">
        <tr>
            <td>Registrierungen:</td>
            <td>
                <regs></regs>
            </td>
        </tr>
    </table>
    <div class="filter">
        <drillDownTitle></drillDownTitle>
        <filtered></filtered>
        <input id="filter" />
    </div>
    <buttons>
        <button onclick="doc.toggle()">Build</button>
        <button onclick="charts.toggle(api.report)">Report</button>
        <button onclick="charts.toggle(api.reportApi)">Report Api</button>
        <button onclick="lists.toggle()">Log</button>
    </buttons>
    <login style="display:none;">
        <input />
        <input type="password" />
        <input type="password" />
        <button onclick="api.init()">Einloggen</button>
    </login>
    <table id="contacts" class="display">
        <thead>
            <tr>
                <th></th>
                <th>ID</th>
                <th>Client</th>
                <th>Name</th>
                <th>Registriert am</th>
                <th>Login am</th>
                <th>Betriebssystem</th>
                <th>Version</th>
                <th>Sprache</th>
                <th>Status</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th></th>
                <th>ID</th>
                <th>Client</th>
                <th>Name</th>
                <th>Registriert am</th>
                <th>Login am</th>
                <th>Betriebssystem</th>
                <th>Version</th>
                <th>Sprache</th>
                <th>Status</th>
            </tr>
        </tfoot>
    </table>
    <table id="log" class="display" style="display:none;"></table>
    <charts style="transform:scale(0);">
    </charts>
    <build style="transform:scale(0);">
        <button onclick="api.build('client/' + $('build input').val())">Client</button><input name="buildClients" value="1,4,6"></input><br/>
        <button onclick="api.build('server')">Server</button>
        <div class="output"></div>
    </build>
</body>

</html>
